<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <div id='game-wrapper'>
        <div id="player-container" class="Player">
            <span id="player-display">Player</span>
            <div id="gameboard-wrapper" class="Player">
                <div id="gameboard"></div>
                <button id="randomize-button">Randomize Ships</button>
            </div>
        </div>
        <div id="player-container" class="Computer">
            <span id="player-display">Computer</span>
            <div id="gameboard-wrapper" class="Computer">
                <div id="gameboard"></div>
                <button id="play-button">Play</button>
            </div>
        </div>
    </div>
<script defer src="source.js"></script></body>
</html>
